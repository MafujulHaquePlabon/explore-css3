<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: tomato;
        border: 5px solid green;
        transition: width 3s, height 3s, transform 2s ;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;

      }
      .box h3{
        color:whitesmoke ;
       
        
      }
      .box:hover {
          width: 250px;
          height: 260px;
         transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Transition</h3>  
    </div>
    <div class="box">
      <h3>Transition</h3>  
    </div>
    <div class="box">
      <h3>Transition</h3>  
    </div>
    <div class="box">
      <h3>Transition</h3>  
    </div>
  </body>
</html>
