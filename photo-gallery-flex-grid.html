<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      .horizomtal_line {
        border: 1px solid gray;
      }
      .title{
          text-align: center;
      }
      .first_row img,.third_row,.second_row{
          height: 400px;
      }
      .second_row,.third_row {
          display: flex;
         
      }
    
      img{
          width: 100%;
          height: 100%;
      }
     
      .second_row > div{
          flex: 1;  /*  each child equal place */
      }
      .third-row-second-column{
          flex: 1;
      }
 
.third-row-second-column{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 5px;
   
}
.second-row-third-container div{
    height: calc(50% - 5px/2);
}
.third_row{
    display: grid;
    grid-template-columns: repeat(3,1fr);
}
 @media screen and (max-width:576px){
    .second_row{
       flex-direction: column;   
    }
    .third_row{
        grid-template-columns: repeat(1,1fr);
    }
    .third-row-second-column{
        grid-template-columns: repeat(1,1fr);
    }
     
 }
 @media screen and (min-width:577px) and (max-width:992px){
    .second_row{
       flex-direction: column;   
    }
    .third_row{
        grid-template-columns: repeat(1,1fr);
    }
    .third-row-second-column{
        grid-template-columns: repeat(1,1fr);
    }
     
 }
    
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Photo Gallery</h1>
      <p class="horizomtal_line"></p>
    </header>
    <main>
      <section>
        <div>
          <div class="first_row">
            <img src="images/A.jpg" alt="" />
          </div>
          <div class="second_row">
           <div>
                <img src="images/B.jpg" alt="" />
           </div>
           <div>
            <img src="images/C.jpg" alt="" />
           </div>
           <div class="second-row-third-container">
            <div>
                <img src="images/D.jpg" alt="" />
            </div>
           <div>
            <img src="images/E.jpg" alt="" />
           </div>
           </div>
          </div>
          <div class="third_row">
            <div>
                <img src="images/F.jpg" alt="" />
              </div>
              <div class="third-row-second-column">
              <div><img src="images/G.jpg" alt=""></div>
              <div><img src="images/G.jpg" alt=""></div>
              <div><img src="images/G.jpg" alt=""></div>
              <div><img src="images/G.jpg" alt=""></div>
              </div>
              <div>
                <img src="images/H.jpg" alt="" />
              </div>
          </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
